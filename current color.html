<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color:purple;
        }
        div {
            background-color: currentColor;
            background-color: orange;
            padding: 15px;
            border: 10px solid currentColor;
            box-shadow: 5px 5px 20px currentColor;
        }
        div p{
            color:white;
        
        }
    </style>
</head>
<body> 
    <h1>The currentColor keyword</h1>
    <h2>This is some text in the part </h2>
    <div>
        <p>The div background color is set to currentColor value of the body </p>
    </div>
</body>
</html>
